</head>

<body>
  <nav class="navbar  navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href=""><img id="logo" src="img/logo.png" /></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <!--             <div id="zonaUsuario">
              <div id="imagenUsuario"></div>
              <div id="cuadroInfo">
                <div id="textoUsuario">Bienvenido Usuario</div>
              </div>
            </div> -->
            <button type="button" id="login" class="btn btn-info" data-toggle="modal" data-target="#login-modal">ENTRA</button>
            <button type="button" id="registro" class="btn btn-info" data-toggle="modal" data-target="#register-modal">REGISTRATE</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header>
    <div>
      <div>
        <div class="carousel-item active" id="imagenBannerPrincipal">
          <div>
            <h1 id="textoImagenPrincipal">Buscas duo? Esta es tu Web</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <hr>
    <div class="row">
      <div class="col-lg mb-4">
        <div class="card h-100">
          <h4 class="card-header">Lista de Usuarios</h4>
          <div class="card-body" id="listaUsuarios">
            <p class="card-text">LISTA PROXIMA</p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Siguenos en Twitter</h5>
            <p class="card-text">Enterate de Sorteos</p>
            <a href="#" class="btn btn-primary">TWITTER</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <img src="img/banner_inferior.jpg" style="width: 540px; height: 150px;">
      </div>
    </div>
    <hr>
  </div>

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Jose Fons</p>
    </div>
  </footer>

  <!-- Aqui va el modal de Check -->

  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Iniciar Sesion</h4>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <label for="nickLogin">Nick</label>
            <input type="text" id="nickLogin" class="form-control">
            <label for="passLogin">Contraseña</label>
            <input type="password" id="passLogin" class="form-control">
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-success">ADELANTE!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- XD -->

  <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Registrar</h4>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <label for="nickRegistro">Nick</label>
                <input type="text" id="nickRegistro" class="form-control">

                <label for="passRegistro">Contraseña</label>
                <input type="password" id="passRegistro" class="form-control">

                <label for="paisRegistro">Pais</label>
                <input type="text" id="paisRegistro" class="form-control">

                <label for="idiomaRegistro">Idioma Preferido</label>
                <select class="form-control" id="idiomaRegistro">
                    <option>Español</option>
                    <option>Ingles</option>
                    <option>Frances</option>
                    <option>Aleman</option>
                    <option>Italiano</option>
                  </select>

                <label for="eloRegistro">Elo</label>
                <div>
                    <select id="eloRegistroNombre" class="form-control">
                      <option selected>ELO</option>
                      <option value="iron">Hierro</option>
                      <option value="bronze">Bronce</option>
                      <option value="silver">Plata</option>
                      <option value="gold">Oro</option>
                      <option value="platinum">Platino</option>
                      <option value="diamond">Diamante</option>
                      <option value="master">Master</option>
                      <option value="grandmaster">GrandMaster</option>
                      <option value="challenger">Challenger</option>
                    </select>
                    <select id="eloRegistroLiga" class="form-control">
                        <option selected>Liga</option>
                        <option value="1">I</option>
                        <option value="2">II</option>
                        <option value="3">III</option>
                        <option value="4">IV</option>
                    </select>
                  </div>

                  <label for="rolPrefRegistro">Rol Preferido</label>
                  <select id="rolPrefRegistro" class="form-control">
                      <option selected>Posicion</option>
                      <option value="top">TopLaner</option>
                      <option value="jung">Jungla</option>
                      <option value="mid">MidLaner</option>
                      <option value="adc">ADCarry</option>
                      <option value="supp">Support</option>
                  </select>

                  <label for="rolBuscadoRegistro">Rol Buscado</label>
                  <select id="rolBuscadoRegistro" class="form-control">
                      <option selected>Posicion</option>
                      <option value="top">TopLaner</option>
                      <option value="jung">Jungla</option>
                      <option value="mid">MidLaner</option>
                      <option value="adc">ADCarry</option>
                      <option value="supp">Support</option>
                  </select>

                  <label for="paisRegistro">Mensaje</label>
                  <textarea id="paisRegistro" class="form-control" maxlength="300"></textarea> 


                <div class="modal-footer d-flex justify-content-center">
                  <button class="btn btn-success">ADELANTE!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
  </div>
</body>
</html>
